<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Embed Canva â€” My GitHub Page</title>
<meta name="description" content="Halaman sederhana untuk meng-embed desain Canva Anda ke GitHub Pages" />
<style>
:root{
--bg1: linear-gradient(135deg,#0f172a 0%,#021124 50%);
--card: rgba(255,255,255,0.04);
--glass: rgba(255,255,255,0.06);
--accent: #60a5fa;
--muted: rgba(255,255,255,0.7);
--max-width: 1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background: var(--bg1);
color: #e6eef8;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
padding:32px 20px;
display:flex;
align-items:center;
justify-content:center;
}
.wrap{
width:100%;
max-width:var(--max-width);
}
header{
display:flex;
gap:16px;
align-items:center;
margin-bottom:18px;
}
.logo{
width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#2563eb,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:white;box-shadow:0 6px 18px rgba(2,6,23,0.6);
}
h1{font-size:20px;margin:0}
p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}


.card{
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:14px;
padding:14px;
box-shadow: 0 8px 30px rgba(2,6,23,0.6);
border: 1px solid rgba(255,255,255,0.04);
}


.iframe-wrap{
position:relative;
width:100%;
height:66vh;
min-height:420px;
border-radius:10px;
overflow:hidden;
background:var(--card);
display:flex;align-items:center;justify-content:center;
}


iframe{
width:100%;height:100%;border:0;display:block;
}


.notice{
margin-top:12px;display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;color:var(--muted);
}
.left{font-size:13px}
.right{display:flex;gap:8px}


.btn{
background:transparent;border:1px solid rgba(255,255,255,0.08);padding:8px 12px;border-radius:8px;color:var(--muted);font-weight:600;font-size:13px;text-decoration:none;display:inline-flex;gap:8px;align-items:center;
}
.btn.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#031029;border:1px solid rgba(255,255,255,0.06);}


.fallback{
margin-top:12px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);color:var(--muted);font-size:13px;display:none;
</html>
